    <script>
        // Folder containing ancestry JSON files
        const ancestryFolder = "MMC/Ancestry";
        const ancestryDropdown = document.getElementById("ancestry-input");
        const ancestryOutput = document.getElementById("output");

        // Handle form submission for ancestries
        document.getElementById("classoptomizer-form").addEventListener("submit", event => {
            event.preventDefault(); // Prevent default form submission

            const selectedAncestry = ancestryDropdown.value;
            if (!selectedAncestry) {
                alert("Please select an ancestry.");
                return;
            }

           const ancestryPath = `${ancestryFolder}/${selectedAncestry}`;
            fetch(ancestryPath)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Could not load file: ${selectedAncestry}`);
                    }
                    return response.json();
                })
                .then(data => {
                    displayAncestryData(data);
                })
                .catch(error => {
                    console.error("Error loading ancestry JSON:", error);
                    alert("An error occurred. Check the console for details.");
                });
        });

        // Function to display ancestry JSON data
        function displayAncestryData(data) {
            ancestryOutput.innerHTML = ""; // Clear previous output

            const card = document.createElement("div");
            card.className = "card";

            const name = document.createElement("h2");
            name.textContent = data.name || "Unknown Name";
            card.appendChild(name);

            const abilities = document.createElement("p");
            abilities.innerHTML = `<strong>Ability Score Increases:</strong> ${data.abilityScores?.join(", ") || "None"}`;
            card.appendChild(abilities);

            const hp = document.createElement("p");
            hp.innerHTML = `<strong>HP:</strong> ${data.hp || "Unknown"}`;
            card.appendChild(hp);

            const ability = document.createElement("p");
            ability.innerHTML = `<strong>Abilities:</strong> ${data.ability?.join(", ") || "None"}`;
            card.appendChild(ability);

            const abilityFlaw = document.createElement("p");
            abilityFlaw.innerHTML = `<strong>Ability Flaws:</strong> ${data.ability_flaw?.join(", ") || "None"}`;
            card.appendChild(abilityFlaw);

            const trait = document.createElement("p");
            trait.innerHTML = `<strong>Traits:</strong> ${data.trait?.join(", ") || "None"}`;
            card.appendChild(trait);

            ancestryOutput.appendChild(card);
        }
    </script>
